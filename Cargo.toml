[package]
name = "rust-cli-buddy"
version = "0.1.0"
edition = "2021"
authors = ["Jesse jesse.greenough84@gmail.com"]
license = "MIT"
default-run = "buddy-manager"

[workspace]
members = [
    "ai-assistant",
    "buddy-manager",
    "calculator",
    "development-timer",
    "file-organizer",
    "password-manager",
    "password-generator",
    "task-manager",
    "word-analyzer",
]

[dependencies]
buddy-utils = { path = "./buddy-utils" }
chrono = "0.4"
dotenv = "0.15"
rand = "0.8"
regex = "1"
reqwest = { version = "0.11", features = ["blocking", "json"] }
rusqlite = "0.29"
serde = { version = "1.0", features = ["derive"] }
termion = "2"
time = "0.3"
tokio = { version = "1.29", features = ["full"] }


[[bin]]
name = "ai-assistant"
path = "ai-assistant/src/main.rs"

[[bin]]
name = "buddy-manager"
path = "buddy-manager/src/main.rs"

[[bin]]
name = "buddy-utils"
path = "buddy-utils/src/lib.rs"

[[bin]]
name = "calculator"
path = "calculator/src/main.rs"

[[bin]]
name = "development-timer"
path = "development-timer/src/main.rs"

[[bin]]
name = "file-organizer"
path = "file-organizer/src/main.rs"

[[bin]]
name = "password-generator"
path = "password-generator/src/main.rs"

[[bin]]
name = "password-manager"
path = "password-manager/src/main.rs"

[[bin]]
name = "task-manager"
path = "task-manager/src/main.rs"

[[bin]]
name = "word-analyzer"
path = "word-analyzer/src/main.rs"